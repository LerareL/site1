<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Регистрация</title>

    <link href="css/NoP.css" rel = "stylesheet">
    <link rel="shortcut icon" href="https://img2.freepng.ru/20190721/gfq/kisspng-cut-flowers-floral-design-clip-art-petal-5d340f4a2d6fd5.5663604715636928741861.jpg">

</head>
<body background="image/fon-avto.jpg">

<main>
    <section class = "reg-form">
        <h1>Регистрация</h1>
        <br>
        <form>
            <div class = "input-container">
                <label>Имя:</label>
                <input type="text" name = "name" placeholder="Введите Ваше имя">
            </div>
            <div class = "input-container">
                <label>Фамилия:</label>
                <input type="text" name = "lastname" placeholder="Введите Вашу фамилию">
            </div>
            <div class = "input-container">
                <label>Номер телефона:</label>
                <input type="tel" name = "telephone" placeholder="Введите Ваш номер телефона">
            </div>
            <div class = "input-container">
                <label>E-mail:</label>
                <input type="text" name = "login" placeholder="Введите Ваш e-mail">
            </div>
            <div class = "input-container">
                <label>Пароль:</label>
                <input type="password" name = "password" placeholder="Придумайте Ваш пароль">
            </div>
            <div class = "input-container">
                <label>Подтверждение пароля:</label>
                <input type="password" name = "password2" placeholder="Продублируйте Ваш пароль">
            </div>
            <div class = "input-container">
                <button class = "btn-cart" type = "submit">Зарегистрироваться</button>
            </div>
        </form>
    </section>
</main>
</body>
</html>
